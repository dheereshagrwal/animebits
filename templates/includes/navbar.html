{% load static %}
<nav class="navbar mt-3 mx-md-5">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand" href="/">
      <img width="50" height="50" src="{% static 'images/icons/logo.png' %}" />
    </a>
    <div class="d-none d-sm-block w-50 me-1">
      <form
        class="d-flex gap-2"
        role="search"
        action="{% url 'search' %}"
        method="GET"
      >
        <button
          class="btn btn-sm btn-primary font-inter rounded-3 d-flex gap-1 align-items-center"
          url="{% url 'store' %}"
        >
          <span>Store</span><i class="bi bi-shop"></i>
        </button>
        <input
          class="form-control bg-dark text-white border-2 border-secondary font-karla"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="keyword"
          value="{{ request.GET.keyword }}"
        />
        <button class="btn btn-outline-success" type="submit">
          <i class="bi bi-search-heart"></i>
        </button>
      </form>
    </div>
    <div class="d-flex align-items-center justify-content-end gap-4">
      {% load socialaccount %} {% if not user.is_authenticated %}
      <a
        href="{% url 'login' %}"
        class="btn btn-outline-light btn-sm rounded-3 hvr-icon-grow-rotate d-flex align-items-center gap-2"
      >
        <span class="font-poppins">Login</span>
        <i class="ci ci-google ci-sm hvr-icon"></i>
      </a>
      {% else %}
      <a href="{% url 'my-orders' %}" class="text-decoration-none">
        <img
          width="30"
          height="30"
          src="{{ user_info.picture }}"
          class="mx-4 mx-md-5 rounded-circle"
        />
      </a>
      {% endif %}
      <a
        href="{% url 'cart' %}"
        class="text-decoration-none position-relative hvr-icon-rotate"
      >
        <img
          width="30"
          height="30"
          src="{% static 'images/icons/cart.svg' %}"
          class="hvr-icon"
        />
        <span class="badge bg-secondary translate-middle"
          >{{cart_items_count}}</span
        >
      </a>
    </div>
  </div>
  <div class="d-sm-none w-100 flex-start mt-4 mx-auto px-4">
    <form class="d-flex gap-1" role="search">
      <button
        class="btn btn-sm btn-primary font-inter rounded-3 d-flex gap-1 align-items-center"
        url="{% url 'store' %}"
      >
        <span>Store</span> <i class="bi bi-shop"></i>
      </button>
      <input
        class="form-control text-white bg-dark border-2 border-secondary font-karla"
        type="search"
        placeholder="Search"
        aria-label="Search"
        value="{{ request.GET.keyword }}"
      />
      <button class="btn btn-outline-success" type="submit">
        <i class="bi bi-search-heart" aria-hidden="true"></i>
      </button>
    </form>
  </div>
</nav>
