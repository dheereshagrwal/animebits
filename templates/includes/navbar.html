{% load static %}
<nav class="navbar mt-3 mx-lg-5">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand" href="/">
      <img
        width="30"
        height="30"
        src="{% static 'images/icons/logo.svg' %}"
        style="filter: invert(1)"
      />
    </a>
    <div class="d-none d-sm-block w-50 me-1">
      <form
        class="d-flex"
        role="search"
        action="{% url 'search' %}"
        method="GET"
      >
        <input
          class="form-control me-2 bg-dark text-white border-2 border-secondary font-karla"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="keyword"
        />
        <button class="btn btn-outline-success" type="submit">
          <i class="bi bi-search-heart"></i>
        </button>
      </form>
    </div>
    <div class="d-flex align-items-center justify-content-end gap-4 gap-lg-5">
      {% load socialaccount %} {% if not user.is_authenticated %}
      <a
        href="{% url 'login' %}"
        class="btn btn-outline-light rounded-4 hvr-icon-pulse-grow d-flex align-items-center gap-2"
      >
        <span class="font-poppins">Login</span>
        <i class="ci ci-google ci-sm hvr-icon"></i>
      </a>
      {% else %}
      <a href="{% url 'my_orders' %}" class="text-decoration-none">
        <img
          width="30"
          height="30"
          src="{{ user_info.picture }}"
          class="mx-4 mx-md-5 rounded-circle"
        />
      </a>
      {% endif %}
      <a
        href="{% url 'cart' %}"
        class="text-decoration-none position-relative hvr-icon-rotate"
      >
        <img
          width="30"
          height="30"
          src="{% static 'images/icons/cart.svg' %}"
          class="hvr-icon"
        />
        <span class="badge bg-secondary translate-middle"
          >{{cart_items_count}}</span
        >
      </a>
    </div>
  </div>
  <div class="d-sm-none w-75 flex-start mt-4 mx-auto">
    <form class="d-flex" role="search">
      <input
        class="form-control me-1 text-white bg-dark border-2 border-secondary font-karla"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">
        <i class="bi bi-search-heart" aria-hidden="true"></i>
      </button>
    </form>
  </div>
</nav>
